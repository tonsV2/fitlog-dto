plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.3.72'
    id 'java-library'
    id "com.jfrog.bintray" version "1.8.4"
    id "maven-publish"
}

bintray {
    user = System.getenv('BINTRAY_USER')
    key = System.getenv('BINTRAY_KEY')
    publications = ['MyPublication']
    publish = true
    pkg {
        repo = 'tons'
        name = 'fitlog-dto'
        userOrg = 'tons'
        licenses = ['Apache-2.0']
        vcsUrl = 'https://github.com/tonsV2/fitlog-dto.git'
        version '0.5.0'
    }
}

publishing {
    publications {
        MyPublication(MavenPublication) {
            from components.java
            groupId 'dk.fitfit.fitlog'
            artifactId 'fitlog-dto'
        }
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
}

compileKotlin {
    kotlinOptions.jvmTarget = "11"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "11"
}
